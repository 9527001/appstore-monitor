<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- 手机图标主体 -->
  <rect x="28" y="18" width="44" height="64" rx="5" fill="white" opacity="0.95"/>
  <rect x="32" y="22" width="36" height="52" rx="3" fill="#667eea"/>
  
  <!-- 屏幕内容 - App Store 图标 -->
  <rect x="38" y="28" width="24" height="24" rx="5" fill="white" opacity="0.9"/>
  <path d="M 45 35 L 50 40 L 55 35" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="42" y="42" width="16" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="44" y="47" width="12" height="2" rx="1" fill="white" opacity="0.6"/>
  
  <!-- 监控/检查标记（右上角） -->
  <circle cx="72" cy="28" r="10" fill="#28a745"/>
  <path d="M 68 28 L 70.5 30.5 L 76 25" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

